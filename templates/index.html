<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Summarizer</h1>
        <!-- Add this inside the container but outside the forms -->
        <div id="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Generating summary, please wait...</p>
        </div>

        <!-- File Upload Form -->
        <form id="uploadForm">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".txt,.pdf,.docx" required>

            <label for="min_length">Summary Min Length:</label>
            <input type="number" id="min_length" name="min_length" placeholder="150" min="50">

            <label for="max_length">Summary Max Length:</label>
            <input type="number" id="max_length" name="max_length" placeholder="300" min="100">

            <button type="submit">Generate Summary</button>
        </form>

        <!-- Display Summary Result -->
        <div id="result" style="display: none;">
            <h2>Generated Summary</h2>
            <p id="summaryText"></p>
            <a id="downloadLink" href="" target="_blank">Download Summary PDF</a>
        </div>

        <!-- Feedback Form -->
        <form id="feedbackForm" style="display: none;">
            <label for="feedback">Provide Feedback:</label>
            <textarea id="feedback" rows="4" placeholder="Enter your feedback here"></textarea>
            <button type="submit">Submit Feedback</button>
            <p id="feedbackStatus"></p>
        </form>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
